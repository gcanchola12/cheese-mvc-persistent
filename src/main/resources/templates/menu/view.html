<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:object="${menu}" th:text="*{name}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <ul>
          <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
        </ul>

        <p th:unless="${menu.cheeses.size()}"><i>"No cheeses yet"</i></p>

        <button style="margin-top:3%" ><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></button>

    </body>
</html>
